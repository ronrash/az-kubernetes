apiVersion: apps/v1
kind: Deployment
metadata:
  name:
  labels:
    app: app-demo-1-nginx #name of 
spec:
 replicas: 1
 selector:
  matchLabels:
   app: app-demo-1-nginx # name of the pods for which it will create the replicas
 template: # definition of a pod 
  metadata:
   matchLabels:
    app: app-demo-1-nginx # name of the pod
  spec:
   containers:
    - name: app-demo-nginx
      image: azrondevops.azurecr.io/app1/nginx-manual # name of the container registry
      ports: 
      - containerPort: 80 # the container will run on this port

---
apiVersion: v1
kind: Service
metadata:
  name: load-balancer-service
spec:
  type: LoadBalancer
  selector:
    app: app-demo-1-nginx
  ports:
  - name: MYAPP
    port: 80 
    targetPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-nginx-deployment
  labels:
    app: app1-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1-nginx
  template:
    metadata:
      labels:
        app: app1-nginx
    spec:
      containers:
        - name: app1-nginx
          image: aksdevopsacr.azurecr.io/custom2aksnginxapp1
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app1-nginx-loadbalancer-service
  labels:
    app: app1-nginx
spec:
  type: LoadBalancer
  selector:
    app: app1-nginx
  ports:
    - port: 80
      targetPort: 80


